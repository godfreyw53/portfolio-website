<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div id="header"></div>
   
        <main>
            <section class="contact-content">
                <h1>Contact Me</h1>
        <p>Let's connect and bring your ideas to life!</p>
                <h2>Get in Touch</h2>
                <p>Feel free to reach out for inquiries, collaborations, or just to say hi!</p>
                <form action="submit_form.php" method="POST" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <aside class="right-nav">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="resume.pdf" target="_blank">Download Resume</a></li>
                <li><a href="mailto:godfreyw54@gmail.com">Email Me</a></li>
                <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                <li><a href="https://github.com">GitHub</a></li>
            </ul>
        </aside>
    </div>
    <div id="footer"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
